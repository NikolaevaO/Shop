<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="scriptHmb.js" async></script>
    <title>Hamburger</title>
</head>
<body>
	<header><button class="button cart-button" type="button" onclick="">Корзина</button></header>
	<main class="hamburgerMain">
		<form method="post" action="#">
			<div class="size">
				<input type="radio" name="size" value="big" id="big" checked onchange="update();">
				<label for="big">Большой гамбургер</label>
				<input type="radio" name="size" value="small" id="small" onchange="update();">
				<label for="small">Маленький гамбургер</label>
			</div>

			<div class="option">
				<div class="filling">
					<input type="radio" name="filling" value="cheese" id="cheese" checked onchange="update();">
					<label for="cheese">С сыром</label>
				</div>
				<div class="filling">
					<input type="radio" name="filling" value="potato" id="potato" onchange="update();">
					<label for="potato">С картофелем</label>
				</div>
				<div class="filling">
					<input type="radio" name="filling" value="salad" id="salad" onchange="update();">
					<label for="salad">С салатом</label>
				</div>
			</div>

			<div class="topping">
				<div class="additional">
					<input type="checkbox" name="topping" value="mayonnaise" id="mayonnaise" onchange="update();">
					<label for="mayonnaise">С майонезом</label>
				</div>
				<div class="additional">
					<input type="checkbox" name="topping" value="spice" id="spice" onchange="update();">
					<label for="spice">С приправой</label>
				</div>
				<p>
					<button class="button order-button" type="button"
									onclick="alert('Благодарим за интерес к нашему сервису, но раздел пока в разработке')">
						Заказать
					</button
				></p>
			</div>
		</form>
		<div class="hamburgerParameters">
			<div class="price">
				<h3>Цена:</h3>
				<p id="price"></p>
			</div>
			<div class="calories">
				<h3>Калорийность:</h3>
				<p id="calories"></p>
			</div>
		</div>
		<div class="hmb">
			<a href="index.html"><h3>Вернуться</h3></a>
		</div>
	</main>
</body>
</html>
